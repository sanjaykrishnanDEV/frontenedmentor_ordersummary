<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="container">
      <section class="box">
        <img src=".\images\illustration-hero.svg" />
        <section class="summary">
          <h2><strong>Order Summary</strong></h2>
          <section class="details">
            <p>
              You can now listen to millions of songs,audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <section class="payment">
              <img src=".\images\icon-music.svg" id="music" />
              <p id="one">Annual plan<br />$59.99/year</p>
              <p id="two">change</p>
            </section>
          </section>
        </section>
      </section>
      <section>
        <input type="button" value="Proceed to payment" class="buttons" />
      </section>
      <section>
        <p id="cancel"><a href="#">Cancel Order</a></p>
      </section>
    </section>
  </body>
</html>
